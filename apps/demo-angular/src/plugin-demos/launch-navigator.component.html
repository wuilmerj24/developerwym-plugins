<ActionBar title="launch-navigator" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
  <ScrollView class="h-full">
    <StackLayout>
      <Label [text]="lblInstalled" id="lblInstalled" textWrap="true"></Label>
      <Button text="CheckApp" (tap)="checkApp($event)" class="btn btn-primary"></Button>
      <Button text="fnopenGoogleMaps" (tap)="fnopenGoogleMaps($event)" class="btn btn-primary"></Button>
      <Button text="fnopenWaze" (tap)="fnopenWaze($event)" class="btn btn-primary"></Button>
      <Button text="fnopenApple" (tap)="fnopenApple($event)" class="btn btn-primary"></Button>
    </StackLayout>
  </ScrollView>
</StackLayout>
